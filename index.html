<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    .calculator {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 25px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      background-color: white;
    }
    
    .calculator input[type="text"] {
      width: 100%;
      height: 100px;
      font-size: 28px;
      padding: 15px 20px;
      margin-bottom: 25px;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: right;
      background-color: #f9f9f9;
      color: #333;
    }
    
    .calculator input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
    }
    
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    
    .calculator button {
      height: 60px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }
    
    .calculator button:hover {
      background-color: #ddd;
      transform: translateY(-2px);
      box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
    }
    
    .calculator button:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }
    
    /* Operator buttons */
    .calculator button:nth-child(3),
    .calculator button:nth-child(4),
    .calculator button:nth-child(8),
    .calculator button:nth-child(12),
    .calculator button:nth-child(16) {
      background-color: #ff9500;
      color: white;
    }
    
    .calculator button:nth-child(3):hover,
    .calculator button:nth-child(4):hover,
    .calculator button:nth-child(8):hover,
    .calculator button:nth-child(12):hover,
    .calculator button:nth-child(16):hover {
      background-color: #e08500;
    }
    
    /* Clear and delete buttons */
    .calculator button:nth-child(1),
    .calculator button:nth-child(2) {
      background-color: #a6a6a6;
      color: white;
    }
    
    .calculator button:nth-child(1):hover,
    .calculator button:nth-child(2):hover {
      background-color: #8a8a8a;
    }
    
    /* Equals button */
    .calculator button:nth-child(19) {
      background-color: #4a90e2;
      color: white;
      grid-column: span 1;
    }
    
    .calculator button:nth-child(19):hover {
      background-color: #3a7bc8;
    }
    
    /* Zero button - spans two columns */
    .calculator button:nth-child(17) {
      grid-column: span 2;
    }
    
    /* Responsive adjustments */
    @media (max-width: 500px) {
      .calculator {
        padding: 20px;
        max-width: 350px;
      }
      
      .calculator input[type="text"] {
        height: 90px;
        font-size: 26px;
        padding: 15px;
        margin-bottom: 20px;
      }
      
      .buttons {
        gap: 12px;
      }
      
      .calculator button {
        height: 55px;
        font-size: 18px;
      }
    }
    
    @media (max-width: 400px) {
      .calculator {
        padding: 15px;
        max-width: 300px;
      }
      
      .calculator input[type="text"] {
        height: 80px;
        font-size: 24px;
        padding: 12px;
        margin-bottom: 18px;
      }
      
      .buttons {
        gap: 10px;
      }
      
      .calculator button {
        height: 50px;
        font-size: 17px;
      }
    }
    
    @media (max-width: 320px) {
      .calculator {
        padding: 12px;
        max-width: 280px;
      }
      
      .calculator input[type="text"] {
        height: 70px;
        font-size: 22px;
        padding: 10px;
        margin-bottom: 15px;
      }
      
      .buttons {
        gap: 8px;
      }
      
      .calculator button {
        height: 45px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="addValue('%')">%</button>
      <button onclick="addValue('/')">/</button>
      
      <button onclick="addValue('7')">7</button>
      <button onclick="addValue('8')">8</button>
      <button onclick="addValue('9')">9</button>
      <button onclick="addValue('*')">×</button>
      
      <button onclick="addValue('4')">4</button>
      <button onclick="addValue('5')">5</button>
      <button onclick="addValue('6')">6</button>
      <button onclick="addValue('-')">-</button>
      
      <button onclick="addValue('1')">1</button>
      <button onclick="addValue('2')">2</button>
      <button onclick="addValue('3')">3</button>
      <button onclick="calculate()">=</button>
      
      <button onclick="addValue('0')">0</button>
      <button onclick="addValue('.')">.</button>
      <button onclick="addValue('+')">+</button>
    </div>
  </div>
  
  <script>
    let display = document.getElementById('display');
    
    function addValue(value) {
      // If display shows "Error" or "0", replace it with new value
      if (display.value === 'Error' || display.value === '0') {
        display.value = value;
      } else {
        display.value += value;
      }
    }
    
    function clearDisplay() {
      display.value = '0';
    }
    
    function deleteChar() {
      if (display.value.length > 1) {
        display.value = display.value.slice(0, -1);
      } else {
        display.value = '0';
      }
    }
    
    function calculate() {
      try {
        // Replace the multiplication symbol with JavaScript operator
        let expression = display.value.replace(/×/g, '*');
        // Use Function constructor for safer evaluation than eval
        const result = new Function('return ' + expression)();
        
        // Handle division by zero
        if (!isFinite(result)) {
          display.value = 'Error';
          return;
        }
        
        // Round to avoid floating point precision issues
        display.value = parseFloat(result.toFixed(10)).toString();
      } catch (error) {
        display.value = 'Error';
      }
    }
    
    // Initialize calculator with 0
    clearDisplay();
    
    // Allow keyboard input
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      
      // Numbers and operators
      if (/[0-9\+\-\*\/\.\%]/.test(key)) {
        event.preventDefault();
        addValue(key === '*' ? '×' : key);
      }
      
      // Enter key for calculation
      if (key === 'Enter' || key === '=') {
        event.preventDefault();
        calculate();
      }
      
      // Escape key for clear
      if (key === 'Escape') {
        event.preventDefault();
        clearDisplay();
      }
      
      // Backspace for delete
      if (key === 'Backspace') {
        event.preventDefault();
        deleteChar();
      }
    });
  </script>
</body>
</html>
