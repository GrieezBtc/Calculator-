<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Calculator</title>
  <style>
    /* Universal box-sizing fix */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .calculator {
      width: 90%;
      max-width: 350px;
      padding: 20px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 100%;
      height: 80px;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #eee;
      border-radius: 10px;
      background-color: #fafafa;
      color: #333;
    }

    /* Grid layout for buttons */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator button {
      width: 100%;
      padding: 15px 5px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calculator button:hover {
      background-color: #e0e0e0;
    }

    /* Special button styling */
    .btn-equal {
      background-color: #4CAF50 !important;
      color: white;
      grid-row: span 1; 
    }

    .btn-operator {
      background-color: #ff9500 !important;
      color: white;
    }

    .btn-clear {
      background-color: #ff3b30 !important;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="addValue('%')">%</button>
      <button class="btn-operator" onclick="addValue('/')">/</button>
      
      <button onclick="addValue(7)">7</button>
      <button onclick="addValue(8)">8</button>
      <button onclick="addValue(9)">9</button>
      <button class="btn-operator" onclick="addValue('*')">*</button>
      
      <button onclick="addValue(4)">4</button>
      <button onclick="addValue(5)">5</button>
      <button onclick="addValue(6)">6</button>
      <button class="btn-operator" onclick="addValue('-')">-</button>
      
      <button onclick="addValue(1)">1</button>
      <button onclick="addValue(2)">2</button>
      <button onclick="addValue(3)">3</button>
      <button class="btn-operator" onclick="addValue('+')">+</button>
      
      <button onclick="addValue(0)" style="grid-column: span 1;">0</button>
      <button onclick="addValue('.')">.</button>
      <button class="btn-equal" onclick="calculate()" style="grid-column: span 2;">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    
    function addValue(value) {
      display.value += value;
    }
    
    function clearDisplay() {
      display.value = '';
    }
    
    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }
    
    function calculate() {
      try {
        // Note: eval() is okay for simple practice, but 
        // in production, use a math parser library.
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
