<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Calculator & NGN Converter</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #333;
            --accent: #007aff;
            --btn-num: #f0f0f0;
        }
        .dark-mode {
            --bg: #1a1a2e;
            --card: #16213e;
            --text: #e9ecef;
            --accent: #3498db;
            --btn-num: #2c3e50;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.2s; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        /* Mode Switcher */
        .controls { display: flex; gap: 8px; margin-bottom: 20px; }
        .btn-mode {
            flex: 1; padding: 10px; border: none; border-radius: 10px;
            background: var(--btn-num); color: var(--text); cursor: pointer; font-size: 13px;
        }
        .btn-mode.active { background: var(--accent); color: white; }

        /* Display */
        .display-area { margin-bottom: 20px; }
        #screen {
            width: 100%; height: 90px; border: none; background: transparent;
            text-align: right; font-size: 40px; color: var(--text); outline: none;
        }

        /* Converter Panel */
        #converter { display: none; padding: 15px; background: rgba(0,0,0,0.05); border-radius: 15px; margin-bottom: 15px; }
        .conv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        select, .c-input { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100%; }

        /* Scientific Panel */
        #scientific { display: none; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }

        /* Main Grid */
        .btn-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button {
            height: 60px; border: none; border-radius: 15px; font-size: 18px;
            font-weight: 600; cursor: pointer; background: var(--btn-num); color: var(--text);
        }
        button:active { transform: scale(0.95); }
        .btn-op { background: #ff9500; color: white; }
        .btn-fn { background: #a5a5a5; color: white; }
        .btn-eq { background: var(--accent); color: white; }
        .span-2 { grid-column: span 2; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="controls">
        <button class="btn-mode active" id="m-calc">Calc</button>
        <button class="btn-mode" id="m-sci">Sci</button>
        <button class="btn-mode" id="m-conv">Live NGN</button>
        <button class="btn-mode" id="m-dark">ðŸŒ™</button>
    </div>

    <div id="converter">
        <input type="number" id="c-amount" class="c-input" value="1">
        <div class="conv-grid">
            <select id="c-from"></select>
            <select id="c-to"></select>
        </div>
        <p id="c-res" style="text-align:center; margin-top:10px; font-weight:bold; font-size: 14px;"></p>
    </div>

    <div id="scientific">
        <button class="btn-sci" data-val="Math.sin(">sin</button>
        <button class="btn-sci" data-val="Math.cos(">cos</button>
        <button class="btn-sci" data-val="Math.sqrt(">âˆš</button>
        <button class="btn-sci" data-val="**">^</button>
        <button class="btn-sci" data-val="Math.PI">Ï€</button>
    </div>

    <div class="display-area">
        <input type="text" id="screen" readonly placeholder="0">
    </div>

    <div class="btn-grid">
        <button class="btn-fn" id="clear">C</button>
        <button class="btn-fn" id="del">DEL</button>
        <button class="btn-fn" data-val="%">%</button>
        <button class="btn-op" data-val="/">Ã·</button>

        <button class="btn-num" data-val="7">7</button>
        <button class="btn-num" data-val="8">8</button>
        <button class="btn-num" data-val="9">9</button>
        <button class="btn-op" data-val="*">Ã—</button>

        <button class="btn-num" data-val="4">4</button>
        <button class="btn-num" data-val="5">5</button>
        <button class="btn-num" data-val="6">6</button>
        <button class="btn-op" data-val="-">-</button>

        <button class="btn-num" data-val="1">1</button>
        <button class="btn-num" data-val="2">2</button>
        <button class="btn-num" data-val="3">3</button>
        <button class="btn-op" data-val="+">+</button>

        <button class="btn-num span-2" data-val="0">0</button>
        <button class="btn-num" data-val=".">.</button>
        <button class="btn-eq" id="equals">=</button>
    </div>
</div>

<script>
    const screen = document.getElementById('screen');
    let liveRates = { "NGN": 1, "USD": 0.00065, "EUR": 0.0006, "GBP": 0.0005 };

    // --- 1. Mode & Theme Handling ---
    document.getElementById('m-calc').onclick = () => showMode('calc');
    document.getElementById('m-sci').onclick = () => showMode('sci');
    document.getElementById('m-conv').onclick = () => showMode('conv');
    document.getElementById('m-dark').onclick = () => document.body.classList.toggle('dark-mode');

    function showMode(m) {
        document.getElementById('scientific').style.display = (m === 'sci') ? 'grid' : 'none';
        document.getElementById('converter').style.display = (m === 'conv') ? 'block' : 'none';
        document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
        document.getElementById('m-' + m).classList.add('active');
    }

    // --- 2. Calculator Core Logic ---
    document.querySelectorAll('[data-val]').forEach(btn => {
        btn.onclick = () => { screen.value += btn.getAttribute('data-val'); };
    });

    document.getElementById('clear').onclick = () => { screen.value = ''; };
    document.getElementById('del').onclick = () => { screen.value = screen.value.slice(0, -1); };
    
    document.getElementById('equals').onclick = () => {
        try {
            // Fix brackets if user forgot
            let exp = screen.value;
            let open = (exp.match(/\(/g) || []).length;
            let close = (exp.match(/\)/g) || []).length;
            for(let i=0; i < (open-close); i++) exp += ')';
            
            screen.value = eval(exp.replace('Ã—', '*').replace('Ã·', '/'));
        } catch { screen.value = 'Error'; }
    };

    // --- 3. Converter Logic ---
    async function fetchNGNRates() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/NGN');
            const data = await res.json();
            if(data.rates) {
                liveRates = data.rates;
                setupConverter();
            }
        } catch { setupConverter(); } // Fallback to hardcoded
    }

    function setupConverter() {
        const from = document.getElementById('c-from');
        const to = document.getElementById('c-to');
        const options = Object.keys(liveRates).map(curr => `<option value="${curr}">${curr}</option>`).join('');
        from.innerHTML = to.innerHTML = options;
        from.value = "USD";
        to.value = "NGN";
        doConvert();
    }

    function doConvert() {
        const amt = document.getElementById('c-amount').value;
        const f = document.getElementById('c-from').value;
        const t = document.getElementById('c-to').value;
        const res = (amt / liveRates[f]) * liveRates[t];
        document.getElementById('c-res').innerText = `${amt} ${f} = ${res.toLocaleString(undefined, {minimumFractionDigits: 2})} ${t}`;
    }

    document.getElementById('c-amount').oninput = doConvert;
    document.getElementById('c-from').onchange = doConvert;
    document.getElementById('c-to').onchange = doConvert;

    // Start Up
    fetchNGNRates();
</script>

</body>
</html>
