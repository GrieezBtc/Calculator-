<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Pro Calc & Currency</title>
  
  <meta name="theme-color" content="#fbaf00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Pro%20Calculator%22,%22short_name%22:%22ProCalc%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22#ffffff%22,%22theme_color%22:%22#fbaf00%22}">

  <style>
    :root {
      --bg-body: #f0f2f5;
      --bg-calc: #ffffff;
      --bg-display: #f8f9fa;
      --text-main: #202124;
      --text-secondary: #70757a;
      --btn-bg: #f1f3f4;
      --btn-hover: #e8eaed;
      --accent: #fbaf00;
      --sci-bg: #e8f0fe;
      --sci-text: #1a73e8;
      --success: #34a853;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-body: #121212;
      --bg-calc: #202124;
      --bg-display: #2d2e31;
      --text-main: #e8eaed;
      --text-secondary: #bdc1c6;
      --btn-bg: #3c4043;
      --btn-hover: #4a4d51;
      --sci-bg: #1a273a;
      --sci-text: #8ab4f8;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; transition: all 0.2s ease; font-family: 'Segoe UI', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-body);
      padding: 10px;
    }

    .calculator-container {
      width: 100%;
      max-width: 400px;
      background-color: var(--bg-calc);
      border-radius: 28px;
      padding: 20px;
      box-shadow: 0 12px 40px var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .nav-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    .nav-btn {
      flex: 1;
      padding: 10px 5px;
      border-radius: 12px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
    }

    .nav-btn.active { background: var(--accent); color: white; }

    #display-container {
      background: var(--bg-display);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: right;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    #history-preview { font-size: 0.9rem; color: var(--text-secondary); min-height: 20px; }
    #display {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 2.2rem;
      color: var(--text-main);
      text-align: right;
      outline: none;
    }

    /* Grid and Panels */
    .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    #sci-panel { display: none; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--btn-hover); }
    #sci-panel.active { display: grid; }

    /* Currency Converter */
    .converter-ui { display: none; flex-direction: column; gap: 12px; }
    .converter-ui.active { display: flex; }
    .currency-row { display: flex; gap: 10px; align-items: center; }
    select, .conv-input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--btn-hover);
      background: var(--bg-display);
      color: var(--text-main);
      font-size: 1rem;
      width: 100%;
    }

    /* Buttons */
    button.calc-btn {
      padding: 18px 5px;
      border-radius: 16px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-main);
      font-size: 1.2rem;
      cursor: pointer;
    }
    button.calc-btn:active { transform: scale(0.92); }
    .sci-btn { background: var(--sci-bg); color: var(--sci-text); font-size: 0.9rem; }
    .operator { color: var(--accent); font-weight: bold; }
    .special { background: #ea4335; color: white; }
    .equal { background: var(--success); color: white; grid-column: span 2; }

    /* History Slide-up */
    #history-panel {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-calc);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      padding: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }
    #history-panel.active { transform: translateY(0); }
    .history-list { flex-grow: 1; overflow-y: auto; margin: 15px 0; }
    .history-item { padding: 12px; border-bottom: 1px solid var(--btn-bg); text-align: right; cursor: pointer; color: var(--text-main); }
  </style>
</head>
<body>

<div class="calculator-container">
  <div class="nav-tabs">
    <button class="nav-btn active" onclick="switchMode('calc')">Calculator</button>
    <button class="nav-btn" onclick="switchMode('conv')">Currency</button>
    <button class="nav-btn" onclick="toggleSci()" id="sci-toggle">ðŸ§ª Sci</button>
    <button class="nav-btn" onclick="toggleHistory()">ðŸ“œ</button>
    <button class="nav-btn" style="flex:0.4" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div id="calc-ui">
    <div id="display-container">
      <div id="history-preview"></div>
      <input type="text" id="display" readonly placeholder="0">
    </div>

    <div id="sci-panel">
      <button class="calc-btn sci-btn" onclick="addSci('Math.sin(')">sin</button>
      <button class="calc-btn sci-btn" onclick="addSci('Math.cos(')">cos</button>
      <button class="calc-btn sci-btn" onclick="addSci('Math.sqrt(')">âˆš</button>
      <button class="calc-btn sci-btn" onclick="addValue('**')">xÊ¸</button>
    </div>

    <div class="grid-container">
      <button class="calc-btn special" onclick="clearDisplay()">C</button>
      <button class="calc-btn" onclick="deleteChar()">âŒ«</button>
      <button class="calc-btn operator" onclick="addValue('%')">%</button>
      <button class="calc-btn operator" onclick="addValue('/')">Ã·</button>
      <button class="calc-btn" onclick="addValue('7')">7</button>
      <button class="calc-btn" onclick="addValue('8')">8</button>
      <button class="calc-btn" onclick="addValue('9')">9</button>
      <button class="calc-btn operator" onclick="addValue('*')">x</button>
      <button class="calc-btn" onclick="addValue('4')">4</button>
      <button class="calc-btn" onclick="addValue('5')">5</button>
      <button class="calc-btn" onclick="addValue('6')">6</button>
      <button class="calc-btn operator" onclick="addValue('-')">-</button>
      <button class="calc-btn" onclick="addValue('1')">1</button>
      <button class="calc-btn" onclick="addValue('2')">2</button>
      <button class="calc-btn" onclick="addValue('3')">3</button>
      <button class="calc-btn operator" onclick="addValue('+')">+</button>
      <button class="calc-btn" onclick="addValue('0')">0</button>
      <button class="calc-btn" onclick="addValue('.')">.</button>
      <button class="calc-btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <div id="conv-ui" class="converter-ui">
    <div id="display-container" style="min-height: 180px; justify-content: center;">
      <small id="loader" style="color:var(--accent); display:none; text-align:center;">Updating Rates...</small>
      <div class="currency-row">
        <input type="number" id="amount" class="conv-input" value="1" oninput="convertCurrency()">
        <select id="fromCurrency" onchange="convertCurrency()">
          <option value="NGN" selected>NGN</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
      <div style="text-align:center; margin: 8px 0; color:var(--accent); cursor:pointer" onclick="swapCurrencies()">â‡… Swap</div>
      <div class="currency-row">
        <input type="text" id="result" class="conv-input" readonly placeholder="Result">
        <select id="toCurrency" onchange="convertCurrency()">
          <option value="USD" selected>USD</option>
          <option value="NGN">NGN</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>
    </div>
  </div>

  <div id="history-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h3 style="margin:0; color:var(--text-main)">History</h3>
      <button class="nav-btn" style="flex:none; padding:5px 15px;" onclick="toggleHistory()">Close</button>
    </div>
    <div class="history-list" id="history-list"></div>
    <button class="nav-btn" onclick="clearHistory()">Clear History</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  const historyPreview = document.getElementById('history-preview');
  const historyList = document.getElementById('history-list');
  let calculations = [];

  // Theme & Mode Switching
  function toggleTheme() {
    const body = document.body;
    body.getAttribute('data-theme') === 'dark' ? body.removeAttribute('data-theme') : body.setAttribute('data-theme', 'dark');
  }

  function switchMode(mode) {
    document.getElementById('calc-ui').style.display = mode === 'calc' ? 'block' : 'none';
    document.getElementById('conv-ui').classList.toggle('active', mode === 'conv');
    document.querySelectorAll('.nav-btn')[0].classList.toggle('active', mode === 'calc');
    document.querySelectorAll('.nav-btn')[1].classList.toggle('active', mode === 'conv');
    if(mode === 'conv') convertCurrency();
  }

  function toggleSci() {
    document.getElementById('sci-panel').classList.toggle('active');
  }

  function toggleHistory() {
    document.getElementById('history-panel').classList.toggle('active');
  }

  // Calculator Logic
  function addValue(val) { display.value += val; }
  function addSci(func) { display.value += func; }
  function clearDisplay() { display.value = ''; historyPreview.innerText = ''; }
  function deleteChar() { display.value = display.value.slice(0, -1); }

  function calculate() {
    try {
      let expression = display.value;
      if (!expression) return;
      let result = eval(expression);
      if (result.toString().includes('.') && result.toString().split('.')[1].length > 6) result = result.toFixed(6);
      
      historyPreview.innerText = expression.replace(/\*/g, 'x').replace(/Math\./g, '') + " =";
      calculations.unshift(`${historyPreview.innerText} ${result}`);
      updateHistoryUI();
      display.value = result;
    } catch { display.value = 'Error'; }
  }

  // Currency Logic
  async function convertCurrency() {
    const amount = document.getElementById('amount').value;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const resultInput = document.getElementById('result');
    const loader = document.getElementById('loader');

    if (!amount) return;
    loader.style.display = 'block';
    try {
      const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
      const data = await res.json();
      resultInput.value = (amount * data.rates[to]).toLocaleString(undefined, {minimumFractionDigits: 2});
    } catch { resultInput.value = "Offline"; }
    loader.style.display = 'none';
  }

  function swapCurrencies() {
    const from = document.getElementById('fromCurrency');
    const to = document.getElementById('toCurrency');
    [from.value, to.value] = [to.value, from.value];
    convertCurrency();
  }

  // History UI
  function updateHistoryUI() {
    historyList.innerHTML = calculations.map(item => `<div class="history-item" onclick="display.value='${item.split('=')[1].trim()}';toggleHistory()">${item}</div>`).join('');
  }

  function clearHistory() { calculations = []; updateHistoryUI(); }
</script>
</body>
                                   </html>
