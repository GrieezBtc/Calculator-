<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Pro Calc & Currency Converter</title>
  <style>
    :root {
      --bg-body: #f0f2f5;
      --bg-calc: #ffffff;
      --bg-display: #f8f9fa;
      --text-main: #202124;
      --text-secondary: #70757a;
      --btn-bg: #f1f3f4;
      --btn-hover: #e8eaed;
      --accent: #fbaf00;
      --sci-bg: #e8f0fe;
      --sci-text: #1a73e8;
      --success: #34a853;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-body: #121212;
      --bg-calc: #202124;
      --bg-display: #2d2e31;
      --text-main: #e8eaed;
      --text-secondary: #bdc1c6;
      --btn-bg: #3c4043;
      --btn-hover: #4a4d51;
      --sci-bg: #1a273a;
      --sci-text: #8ab4f8;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; transition: all 0.2s ease; font-family: 'Segoe UI', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg-body);
      padding: 10px;
    }

    .calculator-container {
      width: 100%;
      max-width: 400px;
      background-color: var(--bg-calc);
      border-radius: 28px;
      padding: 20px;
      box-shadow: 0 12px 40px var(--shadow);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .nav-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .nav-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-secondary);
      cursor: pointer;
      font-weight: 600;
    }

    .nav-btn.active {
      background: var(--accent);
      color: white;
    }

    #display-container {
      background: var(--bg-display);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: right;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #display {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 2rem;
      color: var(--text-main);
      text-align: right;
      outline: none;
    }

    /* Converter Styling */
    .converter-ui {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .converter-ui.active { display: flex; }

    .currency-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    select, .conv-input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--btn-hover);
      background: var(--bg-display);
      color: var(--text-main);
      font-size: 1rem;
      width: 100%;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px 5px;
      border-radius: 16px;
      border: none;
      background: var(--btn-bg);
      color: var(--text-main);
      font-size: 1.2rem;
      cursor: pointer;
    }

    button:active { transform: scale(0.95); }
    .operator { color: var(--accent); font-weight: bold; }
    .special { background: #ea4335; color: white; }
    .equal { background: var(--success); color: white; grid-column: span 2; }
    .hidden { display: none !important; }

    #loader { font-size: 0.8rem; color: var(--accent); display: none; }
  </style>
</head>
<body>

<div class="calculator-container">
  <div class="nav-tabs">
    <button class="nav-btn active" onclick="switchMode('calc')">Calculator</button>
    <button class="nav-btn" onclick="switchMode('conv')">Currency</button>
    <button class="nav-btn" style="flex:0.3" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <div id="calc-ui">
    <div id="display-container">
      <input type="text" id="display" readonly placeholder="0">
    </div>
    <div class="grid-container">
      <button class="special" onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">âŒ«</button>
      <button class="operator" onclick="addValue('%')">%</button>
      <button class="operator" onclick="addValue('/')">Ã·</button>
      <button onclick="addValue('7')">7</button>
      <button onclick="addValue('8')">8</button>
      <button onclick="addValue('9')">9</button>
      <button class="operator" onclick="addValue('*')">x</button>
      <button onclick="addValue('4')">4</button>
      <button onclick="addValue('5')">5</button>
      <button onclick="addValue('6')">6</button>
      <button class="operator" onclick="addValue('-')">-</button>
      <button onclick="addValue('1')">1</button>
      <button onclick="addValue('2')">2</button>
      <button onclick="addValue('3')">3</button>
      <button class="operator" onclick="addValue('+')">+</button>
      <button onclick="addValue('0')">0</button>
      <button onclick="addValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <div id="conv-ui" class="converter-ui">
    <div id="display-container" style="min-height: 140px;">
      <div id="loader">Fetching rates...</div>
      <div class="currency-row">
        <input type="number" id="amount" class="conv-input" value="1" oninput="convertCurrency()">
        <select id="fromCurrency" onchange="convertCurrency()">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="NGN" selected>NGN</option>
        </select>
      </div>
      <div style="text-align:center; margin: 5px 0; cursor:pointer" onclick="swapCurrencies()">â‡…</div>
      <div class="currency-row">
        <input type="text" id="result" class="conv-input" readonly placeholder="Result">
        <select id="toCurrency" onchange="convertCurrency()">
          <option value="USD" selected>USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="NGN">NGN</option>
        </select>
      </div>
    </div>
    <p style="font-size: 0.7rem; color: var(--text-secondary); text-align: center;">Live rates via ExchangeRate-API</p>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  
  // Mode Switching
  function switchMode(mode) {
    const btns = document.querySelectorAll('.nav-btn');
    btns[0].classList.toggle('active', mode === 'calc');
    btns[1].classList.toggle('active', mode === 'conv');
    document.getElementById('calc-ui').style.display = mode === 'calc' ? 'block' : 'none';
    document.getElementById('conv-ui').classList.toggle('active', mode === 'conv');
    if(mode === 'conv') convertCurrency();
  }

  function toggleTheme() {
    const isDark = document.body.getAttribute('data-theme') === 'dark';
    document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
  }

  // Calculator Logic
  function addValue(val) { display.value += val; }
  function clearDisplay() { display.value = ''; }
  function deleteChar() { display.value = display.value.slice(0, -1); }
  function calculate() {
    try { display.value = eval(display.value); } 
    catch { display.value = 'Error'; }
  }

  // Currency Logic
  async function convertCurrency() {
    const amount = document.getElementById('amount').value;
    const from = document.getElementById('fromCurrency').value;
    const to = document.getElementById('toCurrency').value;
    const resultInput = document.getElementById('result');
    const loader = document.getElementById('loader');

    if (!amount || amount <= 0) return;

    loader.style.display = 'block';
    try {
      const response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
      const data = await response.json();
      const rate = data.rates[to];
      const converted = (amount * rate).toFixed(2);
      resultInput.value = converted;
    } catch (error) {
      resultInput.value = "Error fetching rates";
    } finally {
      loader.style.display = 'none';
    }
  }

  function swapCurrencies() {
    const from = document.getElementById('fromCurrency');
    const to = document.getElementById('toCurrency');
    const temp = from.value;
    from.value = to.value;
    to.value = temp;
    convertCurrency();
  }
</script>
</body>
        </html>
